server:
  port: ${port:5501}
eureka:
  client:
    serviceUrl:
      defaultZone: ${url.registry:http://registry:1111/eureka/}
  instance:
    preferIpAddress: true
ribbon:
  eureka:
    enabled: true
zuul:
  routes:
    seguridad:
      path: /api/seguridad/**
      sensitive-headers: Cookie, Set-Cookie
    datacenter:
      path: /api/datacenter/**
      sensitive-headers: Cookie, Set-Cookie
