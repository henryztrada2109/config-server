server:
  port: 5601
  context-path: /academico

spring:
  application:
    name: academico
    profiles: docker
  datasource:
    url: jdbc:mysql://localhost:8889/olimpo
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
eureka:
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
    serviceUrl:
      defaultZone: http://172.16.7.115:1111/eureka/